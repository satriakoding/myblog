{{ define "main" }}

 <h2 class="text-center mt-4">{{ .Title }}</h2>
 <div class="container">
   <div class="row mx-1">
        {{ range where .Site.RegularPages "Section" "blog" }}
        <div class="col-md-4 py-1 d-flex justify-content-center">
          <div class="card-group">
            <div class="card shadow-lg p-0 mb-3 bg-white" style="border: 0; border-radius: 10px">
             <img href="{{.Permalink}}" src="{{ .Params.cover.image }}" class="img-fluid card-img-top" alt="{{ .Params.cover.title }}" style="height: 165px; border-top-left-radius: 10px; border-top-right-radius: 10px">
                 <div class="card-body">
                  <a href="{{ .Permalink }}" class="card-title fs-3 fw-500">{{ .Title }}</a>
                  <p class="card-text">{{ or .Description .Summary }}</p>
                  <small class="card-text text-muted"> <i class="bi bi-person-circle"></i> {{ .Params.author }} &nbsp;  <i class="bi bi-calendar2-heart"></i> {{ .Date.Format "2006/01/02" }}
                  </small>
                </div>

            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
{{ end }}
