<div class="container-fluid p-3 text-center fade-in">
 <h2 class="font-title pt-2">Kumpulan Motivasi Penyemangat Hari</h2>
 <p>Ujian hidup akan terus berjalan, mari hadapi dan nikmati</p>
</div>

<div class="container-fluid">
   <div class="row mx-3">

        {{ range .Paginator.Pages }}
        <div class="col-md-4 mx-auto px-2 mt-3 d-flex justify-content-center">
          <div class="card-group fade-in">
            <div class="card shadow-lg mb-2 bg-white bg-darkmode" style="border: 0; border-radius: 10px">
             <a href="{{.Permalink}}"> <img src="{{ or .Params.cover.image .Params.cover.placeholder}}" class="img-fluid card-img-top lazyload" alt="{{ .Params.cover.title }}" style="width: 100%; height: 150px; border-top-left-radius: 10px; border-top-right-radius: 10px"></a>

             <div class="card-body">
               <div class="inside-out"> <a href="{{ .Permalink }}" class="font-title">{{ .Title }}</a></div>
                 <p class="card-text opacity-75 pt-2">{{ or .Description .Summary }}</p>
                 <p class="left-right my-0 cyan"><a href="{{.Permalink}}">Lanjut baca <i class="bi bi-arrow-right"></i></a></p>
             </div>

            </div>
          </div>
        </div>
        {{ end }}
      </div>
</div>
