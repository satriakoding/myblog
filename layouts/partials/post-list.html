<div class="container-fluid p-0 bg-light fade-in post-list">
<img src="/img/coder3.jpg" class="img-fluid" style="width: 100%; height: 180px;">
</div>

<div class="container-fluid fade-in">
   <div class="row mx-2">

        {{ range .Paginator.Pages }}
        <div class="col-md-4 mx-auto px-2 mt-3 mb-0 d-flex justify-content-center">
          <div class="card-group fade-in">
            <div class="card shadow-lg p-3 bg-white bg-darkmode" style="border: 0; border-radius: 5px">
             <a href="{{.Permalink}}"> <img src="{{or .Params.cover.image .Params.cover.placeholder}}" class="img-fluid card-img-top lazyload" alt="{{ .Params.cover.title }}" style="width: 100%; height: 150px;border-radius: 4px"></a>
                <div class="card-body px-1">
                 <div class="inside-out"> <a href="{{ .Permalink }}" class="font-title">{{ .Title }}</a></div>
                  <p class="card-text opacity-75 pt-2">{{ or .Description .Summary }}</p>
                  <p class="left-right my-0 cyan"><a href="{{.Permalink}}">Lanjut baca <i class="bi bi-arrow-right"></i></a></p>
                </div>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
</div>
