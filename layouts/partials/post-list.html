<div class="container">
  <div class="row">
    <h2 id="title">{{ .Title }}</h2>
        {{ range .Pages }}
        <div class="col-md-4 py-2 d-flex justify-content-center">
          <div class="card-group">
            <div class="card">
              <img src="{{ .Params.cover.image }}" class="card-img-top" alt="{{ .Params.cover.title }}">
                <div class="card-body">
                  <a href="{{ .Permalink }}" class="card-title">{{ .Title }}</a>
                  <p class="card-text">{{ .Description }}</p>
                  <p class="card-text">
                    <small class="text-muted">{{ .Params.author }}<br/>
                    {{ .Date.Format "Monday, 02 Jan 2006" }}</small>
                  </p>
                </div>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
