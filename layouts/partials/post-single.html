<div class="container-fluid py-3">
<div class="card border-2 shadow-lg p-0 mb-3 bg-white rounded" style="border: 2px solid #6E85B2;">
  <div class="card-body px-2">
  <h5 class="text-center">{{ .Title }}</h5>
  <ul>
    {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            {{ .Params.tags }}
        </li>
    {{ end }}
  </ul>
    <div class="text-center">
    <figure>
      <img src="{{ .Params.cover.image }}" class="img-fluid rounded lazyload" style="object-fit: cover; width: 100%; height: 160px;">
      <figcaption><small class="fst-italic">Photo by {{.Params.cover.sourceImage}}</small></figcaption>
    </figure>
    </div>
      <article id="content" style="text-align: justify">
         {{ .Content }}
      </article>
      <small><i class="bi bi-calendar2-check"></i> &nbsp; Publish on : <em>{{ .Date.Format "January 02, 2006" }}</em><br>
   <i class="bi bi-calendar2-plus"></i> &nbsp; Last Modified: <em>{{ .Lastmod.Format "January 02, 2006" }} </em></small>
  </div>
</div>
</div>
